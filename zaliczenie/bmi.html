<head>
    <meta charset="UTF-8">

    <title>BMI</title>
</head>

<body>
    <header>
        <h1>Wskaźnik BMI - karkulator online</h1>
    

  
       
    </header>
    <nav>
                
        
          <a href="bmi.html" class="selected">Home</a>
          <a href="kontakt.html">kontakt</a>
          <a href="zj.html">Zdrowe jedzenie</a>
        

</nav>



    <main>
        <div class="calculate-bmi">
            <div>
                <label for="weight">waga (kg);</label><br>
                <input type="number" id="weight" name="weight" min="0">

            </div>
            <div>
                <label for="height">wzrost (cm);</label><br>
                <input type="number" id="height" name="height" min="0">
            </div>
            <div>
                <input type="submit"  value="Wskaźnik BMI" onclick="liczxy()" class="przycisk" /><br />&nbsp; 
            </div>
        </div>

        <div class="result-bmi">
            <div>
                <strong>bmi</strong> wynosi: <div id="wynik">      wynik to:</div>
            </div>

        </div>

        <script>
            
            function liczxy()
            {
                
                var x = document.getElementById("weight").value;
                var y = document.getElementById("height").value;

                var BMI = (x/(y*y)*10000);
               

                if (BMI<18.5){
                    document.getElementById("wynik").innerHTML = "Niedowaga "+ BMI;
                    
                }
                
                else if ((18.5<=BMI) && (BMI<=24.9)){
                    document.getElementById("wynik").innerHTML = "Prawidlowa waga "+BMI;
                   
                }
                
                else if ((25<=BMI) && (BMI<=29.9)){
                    document.getElementById("wynik").innerHTML = "Nadwaga "+BMI;
                  
                }
                
                else if (BMI>30){
                    document.getElementById("wynik").innerHTML = "Otylosc "+BMI;      
                   
                }
                
            }  
    
    </script>
    </main>
